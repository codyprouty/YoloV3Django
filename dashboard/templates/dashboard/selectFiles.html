<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run detection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'dashboard' %}" class="btn btn-dark my-3">Back</a>
                <div class="card">



                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label for="exampleFormControlSelect2">Select photos</label>
                            <select multiple class="form-control" name="image">
                                {% for photo in photos %}
                                <option value="{{photo.image}}">{{photo.image}}</option>
                                {% endfor %}
                            </select>

                        </div>

                        <div class="form-group m-3">
                            <label for="exampleFormControlSelect2">Select configs (ONE of each: names, cfg, weights)</label>
                            <select multiple class="form-control" name="file">
                                {% for config in configs %}
                                <option value="{{config.file}}">{{config.file}}</option>
                                {% endfor %}
                            </select>

                        </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
